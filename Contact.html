        font-size: 16px;

<body>

    <header>
        <div class="container">
            <a href="Home.html" class="logo-container"><img src="Images/Untitled-2.png" alt="Meditation Logo" class="logo"></a>
            <nav>
                <ul>
                    <li class="display-4"><a href="Home.html">Home</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <div id="container">
        <h1>Contact Us</h1>
        <h6>We would love to hear from you! Fill out the form below to get in touch.</h6>
        <form action="#" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <ul>

                    </ul>
                </div>
                <div class="contact-us">
                    <a href="Contact.html">Contact Us</a>
                </div>

        </div>
    </footer>
